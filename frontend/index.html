<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer"> <!-- This is more permissive -->
    <title>Full-Stack App</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p id="api-response"></p>
    <script>
        fetch('http://localhost:3000/api/message')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-response').innerText = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('api-response').innerText = 'Error: ' + error.message;
            });
    </script>
</body>
</html>
